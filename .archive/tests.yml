name: Tests
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # - { name: 3.12 Linux, python: "3.12", os: ubuntu-latest, tox: py312 }
          # - { name: 3.11 Linux, python: "3.11", os: ubuntu-latest, tox: py311 }
          # - { name: 3.10 Linux, python: "3.10", os: ubuntu-latest, tox: py310 }
          # - {
          #     name: 3.12 Windows,
          #     python: "3.12",
          #     os: windows-latest,
          #     tox: py312,
          #   }
          # - { name: 3.12 Mac, python: "3.12", os: macos-latest, tox: py312 }
          - {
              name: Lint with pre-commit,
              python: "3.12",
              os: ubuntu-latest,
              tox: lint,
            }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: update pip
        run: |
          python -m pip install -U pip
      - name: get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: cache pip
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key:
            pip|${{ runner.os }}|${{ matrix.python }}|${{
            hashFiles('setup.py')}}
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
